<!DOCTYPE html>
<html lang="en">

{% extends "base.html" %}

{% block content %}
<body>
<h1 class="title">Link Your Account To A Social Networking Site</h1>
        <form method="POST" action="/add_site">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="sns" placeholder="Social Networking Site" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="snsuser" placeholder="Username">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="url" name="link" placeholder="Link to the Site" autofocus="">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Submit</button>
        </form>
</body>
{% endblock %}
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="{{url_for('static', filename = 'jquery.js')}}">\x3C/script>')</script>
</html>
